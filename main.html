<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pinterest Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="style.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="Images/logo2.png" width="30px" height="30px">
        <h2 class="thumb-name">Pinterest</h2>
        <p class="explore-nav">Explore</p>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a>About</a></li>
            <li><a>Bussisnes</a></li>
            <li><a>Blog</a></li>
          </ul>
        </nav>
        <div class="login-signup">
          <button class="login"><a href="https://in.pinterest.com/#bottom">Log in</a></button>
          <button class="signup">Sign up</button>
        </div>
      </div>
    </header>


    <h1 id="main-heading">Get your next</h1>
    <h2 id="sub-heading">new look outfit</h2>

    <div class="dots" id="dots-container"></div>

    <div class="image-gallery fade-in" id="image-gallery"></div>

  </div>
  <script src='script.js'></script>
</body>

</html>
